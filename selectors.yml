product_title:
    css: 'h1 a[data-hook="product-link"]'
    type: Text
starNum:
    css: 'div[data-hook="total-review-count"] span.a-size-base.a-color-secondary'
    type: Text
rating:
    css: 'span[data-hook="rating-out-of-text"]'
    type: Text
reviews:
    css: 'div.review div.a-section.celwidget'
    multiple: true
    type: Text
    children:
        title:
            css: a.review-title
            type: Text
        date:
            css: span.a-size-base.a-color-secondary
            type: Text
        variant:
            css: 'a.a-size-mini'
            type: Text
        rating:
            css: 'div.a-row:nth-of-type(2) > a.a-link-normal:nth-of-type(1)'
            type: Attribute
            attribute: title
next_page:
    css: 'li.a-last a'
    type: Link
review_count:
    css: 'div[data-hook="cr-filter-info-review-rating-count"]'
    type: Text
    filters:
        - Strip