product_title:
    css: 'h1 a[data-hook="product-link"]'
    type: Text
starNum:
    css: 'div[data-hook="total-review-count"] span.a-size-base.a-color-secondary'
    type: Text
rating:
    css: 'span[data-hook="rating-out-of-text"]'
    type: Text
reviews:
    css: 'i[data-hook="review-star-rating"] span.a-icon-alt'
    multiple: true
    type: Text
next_page:
    css: 'li.a-last a'
    type: Link
review_count:
    css: 'div[data-hook="cr-filter-info-review-rating-count"]'
    type: Text
    filters:
        - Strip